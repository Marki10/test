<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Example title</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="container-fluid">
	<div class="dialog-window" id="dialog-window">
		<div class="dialog-window__inner">
			Close test dialog by click on anything, or pressing ESC.
		</div>
	</div>
	<header class="header row" id="header"></header>

	<main class="wrapper row">
		<section class="side-bar col-md-2" id="side-bar"></section>
		<section class="content col-md-10">
			<nav class="sub-menu" id="sub-menu"></nav>
			<div class="content-header" id="content-header"></div>
			<div class="grid">
				<div class="grid-item grid-item--half" id="best-selling-component"></div>
				<div class="grid-item grid-item--half" id="stats-component"></div>
				<div class="grid-item grid-item--half" id="reports-component"></div>
				<div class="grid-item grid-item--half" id="quick-setting-component"></div>
				<div class="grid-item grid-item--half" id="attendance-component"></div>
				<div class="grid-item grid-item--full" id="facebook-component"></div>
			</div>
		</section>
	</main>

	<footer id="footer" class="footer"></footer>
	
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
	<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
